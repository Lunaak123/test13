<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Excel Sheet Link</h1>
        <form id="uploadForm">
            <label for="excelLink">Excel Sheet Link:</label>
            <input type="text" id="excelLink" placeholder="Enter the Excel sheet link" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
